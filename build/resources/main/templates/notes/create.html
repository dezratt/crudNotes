<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>School Name
            <input th:field="${note.name}" class="form-control">
        </label>
        <p class="error" th:errors="${note.name}"></p>
    </div>
    <div class="form-group">
        <label>Question
            <textarea th:field="${note.noteDetails.description}" class="form-control" rows="2.5" cols="37.5"></textarea>
        </label>
        <p class="error" th:errors="${note.noteDetails.description}"></p>
    </div>
    <div class="form-group">
        <label>Study Note
            <textarea th:field="${note.noteDetails.studyNote}" class="form-control" rows="5" cols="75"></textarea>
        </label>
        <p class="error" th:errors="${note.noteDetails.studyNote}"></p>
    </div>
    <div class="form-group">
        <label>Type
        <select th:field="${note.noteCategory}">
            <option th:each="noteCategory : ${categories}"
                    th:value="${noteCategory.id}"
                    th:text="${noteCategory.name}"
            ></option>
        </select>
            <p class="error" th:errors="${note.noteCategory}"></p>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-dark">
    </div>
</form>

</body>
</html>
