<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>School Name
            <input th:field="${note.name}" class="form-control">
        </label>
        <p class="error" th:errors="${note.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${note.description}" class="form-control">
        </label>
        <p class="error" th:errors="${note.description}"></p>
    </div>
    <div class="form-group">
        <label>Study Note
            <input th:field="${note.studyNote}" class="form-control">
        </label>
        <p class="error" th:errors="${note.studyNote}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-dark">
    </div>
</form>

</body>
</html>
